{% extends 'base.html' %} 
{% block title %} Set new password {% endblock title%}
{% block head %}

<br>
<br>
    

<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong></strong> {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% comment %} Contact Us COde {% endcomment %}
      <h3 class="text-light">Set New Password</h3>
 
      <form action="{% url 'set-new-password' uidb64 token %}" method="post">{% csrf_token %}
          <br>
          
          <label for="pass1" class="text-light">Password</label>
          <div class="form-group">
          <input type="password" class="form-control" id="pass1" name="pass1" required>
          </div>
          <label for="pass2" class="text-light">Confirm Password</label>
          <div class="form-group">
          <input type="password" class="form-control" id="pass2" name="pass2" required>
          </div>
          <br>
          <br>
          <button type="submit" class="btn btn-success">Submit</button>
          
          <hr>
           <a href="/login/">Go back?</a>
          <br>
          
          <br>
          
          </form>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock head %}
